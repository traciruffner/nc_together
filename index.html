<!DOCTYPE html>
<html>
  <head>
       <script   src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
       <meta charset="utf-8">  
       <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <title>NC Working Together</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body ng-app="myApp">
        <div class="heading">

        <div class="container">
          <div class="col-md-12">

              </div>

                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">

                        <li><a href="http://www.lovewinsministries.org/"target="_blank">Love Wins</a></li>
                        <li><a href="http://www.raleighfood4thought.org/index.php/about-us"target="_blank">Food4Thought</a></li>

                        <li><a href="http://www.catholiccharitiesraleigh.org/oak-city-outreach/"target="_blank">Catholic Charities of the Diocese of Raleigh</a></li>
                    </ul>

             </div>   
             <div class="btn-group">

           </div>

         </div>

                </div>
                
                <div class="item">
                    <img src="images/human_bean_logo.jpg">
                </div>   
                   
                <div class="item">
                    <img src="images/love_wins.jpeg">
                </div> 
                                            
                <div class="item">
                    <img src="images/hbt_group.jpg">
                </div>

                </div>                     
                                   
                <div class="item">
                    <img src="images/itinerary.jpg">
                </div> 
                   
                <div class="item">
                    <img src="images/food4thought_2.jpg">
                </div> 
                   
                <div class="item">
